<ion-header>
  <ion-toolbar>
    <!-- <ion-title>landing</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Empieza Ahora</ion-card-subtitle>
      <ion-card-title>Bienvenido a Roku</ion-card-title>
    </ion-card-header>
    <ion-card-content>Empieza a conocer gente hoy mismo</ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="full"
        color="primary" (click)="login()">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="full"
        color="danger" (click)="register()">Registro</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
